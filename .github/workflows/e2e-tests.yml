name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase
        run: |
          npm install -g supabase
          supabase start

      - name: Build application
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run health check tests
        run: npx playwright test e2e/health-check/ --reporter=github

      - name: Run basic functionality tests
        run: npx playwright test e2e/basic/ --reporter=github

      - name: Run advanced tests
        run: npx playwright test e2e/advanced/ --reporter=github

      - name: Run visual regression tests
        run: npx playwright test e2e/visual-regression/ --reporter=github

      - name: Run cross-browser tests
        run: npx playwright test e2e/cross-browser/ --reporter=github

      - name: Run CI/CD integration tests
        run: npx playwright test e2e/ci-cd/ --reporter=github

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: e2e/screenshots/
          retention-days: 30

  visual-regression:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase
        run: |
          npm install -g supabase
          supabase start

      - name: Build application
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run visual regression tests
        run: npx playwright test e2e/visual-regression/ --update-snapshots

      - name: Upload visual snapshots
        uses: actions/upload-artifact@v4
        with:
          name: visual-snapshots
          path: e2e/visual-regression/
          retention-days: 30

  matrix-test:
    timeout-minutes: 45
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [18, 20]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase
        run: |
          npm install -g supabase
          supabase start

      - name: Build application
        run: npm run build

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run smoke tests
        run: npx playwright test e2e/health-check/smoke.spec.ts --reporter=github