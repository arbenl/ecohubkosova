name: EcoHub CI

on:
  push:
    branches: [main, ecohub-v2-launch]
  pull_request:
    branches: [main, ecohub-v2-launch]
  workflow_dispatch: {}

concurrency:
  group: ecohub-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.22.0"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm tsc --noEmit

      - name: Build
        run: pnpm build

      - name: MCP health check (non-blocking)
        run: ./scripts/check-mcp-health.sh
        continue-on-error: true

      - name: Check Supabase env (controls e2e)
        id: supabase_env
        shell: bash
        run: |
          if [[ -n "${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" && -n "${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" ]]; then
            echo "available=true" >> "$GITHUB_OUTPUT"
            echo "Supabase secrets found: e2e will run."
          else
            echo "available=false" >> "$GITHUB_OUTPUT"
            echo "Supabase secrets missing: skipping e2e."
          fi

      - name: Install Playwright browsers
        if: steps.supabase_env.outputs.available == 'true'
        run: pnpm exec playwright install chromium --with-deps

      - name: Run e2e smoke tests
        if: steps.supabase_env.outputs.available == 'true'
        run: pnpm test:e2e:smoke
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}